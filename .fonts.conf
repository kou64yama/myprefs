<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="font">
    <test name="family" compare="eq">
      <string>Hiragino Mincho Pro W6</string>
      <string>Hiragino Mincho Pro W3</string>
      <string>Hiragino Kaku Gothic Std W8</string>
      <string>Hiragino Kaku Gothic Pro W6</string>
      <string>Hiragino Kaku Gothic Pro W3</string>
      <string>Hiragino Maru Gothic Pro W4</string>
      <string>Hiragino Maru Gothic ProN W4</string>
    </test>
    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="embeddedbitmap">
      <bool>false</bool>
    </edit>
  </match>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Hiragino Kaku Gothic Pro W3</family>
    </prefer>
  </alias>
  <alias>
    <family>Hiragino Kaku Gothic Pro W3</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Hiragino Mincho Pro W3</family>
    </prefer>
  </alias>
  <alias>
    <family>Hiragino Mincho Pro W3</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Droid Sans Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>Droid Sans Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

</fontconfig>
